<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarihi Geçen Ürünler</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .warning {
            color: #8B0000; /* Daha koyu kırmızı renk */
        }
    </style>
</head>
<body>
    <h2>Tarihi Geçen Ürünler</h2>
    <ul id="expired-product-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expiredProducts = JSON.parse(localStorage.getItem('expiredProducts')) || [];
            const productList = document.getElementById('expired-product-list');

            expiredProducts.forEach(product => {
                const listItem = document.createElement('li');
                listItem.textContent = `Ürün: ${product.name}, Tarih: ${product.date}`;
                listItem.classList.add('warning');
                productList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
